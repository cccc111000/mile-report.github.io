<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沛哥</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="bg bg-1"></div>
        <div class="bg bg-2"></div>
        <div class="bg bg-3"></div>
        <h1>自我介紹</h1>
        <div class="bg bg-4"></div>
        <div class="bg bg-5"></div>
        <div class="bg bg-6"></div>
        <div class="bg bg-7"></div>
        <div class="bg bg-8"></div>
        <div class="bg bg-9"></div>
    </div>

    <div class="tab intro">
        <h1 class="animation-show">大家好!</h1>
        <img src="img/me.jpg" alt="" class="animation-show">
        <p class="animation-show">
            哈囉大家好，我是周沛樟，今年就讀華夏科技大資管系四年級，對生活總是保持樂觀與開朗，平時喜歡幫助身邊的人，探索生活上的各種新事物，對新知識充滿熱情，喜歡挑戰自己並不斷成長。我相信持續學習與不斷努力，能夠實現個人與團隊的共同目標。
        </p>
        <button class="animation-show">謝謝大家</button>
    </div>

    <div class="tab library">
        <div class="animation-show">
            <img src="img/001.jpg">
            <p></p>
        </div>
        <div class="animation-show">
            <img src="img/002.jpg">
            <p></p>
        </div>
        <div class="animation-show">
            <img src="img/003.jpg">
            <p></p>
        </div>
        <div class="animation-show">
            <img src="img/004.jpg">
            <p></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
